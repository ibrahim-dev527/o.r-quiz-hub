<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Operations Research Quiz Platform</title>
    <style>
        :root {
            --primary-green: #1a5632;
            --secondary-green: #2e7d32;
            --accent-green: #4caf50;
            --light-green: #e8f5e9;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #495057;
            --darker-gray: #212529;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.35s cubic-bezier(0.165, 0.84, 0.44, 1);
            --border-radius: 12px;
            --sidebar-width: 300px;
            --header-height: 80px;
            --google-red: #DB4437;
            --google-blue: #4285F4;
            --google-yellow: #F4B400;
            --google-green: #0F9D58;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--darker-gray);
            background-color: var(--light-green);
            transition: background-color 0.4s ease, color 0.4s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        body.dark-mode {
            background-color: #1a1f22;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 40px auto;
            flex-grow: 1;
        }

        /* Navigation Styles */
        header {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        body.dark-mode header {
            background-color: rgba(33, 37, 41, 0.95);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-green);
            text-decoration: none;
            justify-content: center;
            gap: 8px;
        }

        body.dark-mode .logo {
            color: var(--accent-green);
        }

        .logo span {
            color: var(--secondary-green);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            margin: 20px 0;
            transition: var(--transition);
        }

        body.dark-mode .back-button {
            color: var(--accent-green);
        }

        .back-button:hover {
            color: var(--secondary-green);
            transform: translateX(-3px);
        }

        body.dark-mode .back-button:hover {
            color: #81c784;
        }

        /* Form Styles */
        .form-container {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 40px 35px;
            transition: var(--transition);
        }

        body.dark-mode .form-container {
            background: rgba(45, 50, 55, 0.9);
        }

        .form-container h1 {
            font-size: 2.2rem;
            color: var(--primary-green);
            margin-bottom: 10px;
            text-align: center;
        }

        body.dark-mode .form-container h1 {
            color: var(--accent-green);
        }

        .form-container p {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 30px;
            font-size: 1.05rem;
        }

        body.dark-mode .form-container p {
            color: #adb5bd;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--medium-gray);
        }

        body.dark-mode .divider::before,
        body.dark-mode .divider::after {
            border-color: #444;
        }

        .divider span {
            padding: 0 15px;
            color: var(--dark-gray);
            font-weight: 500;
        }

        body.dark-mode .divider span {
            color: #adb5bd;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px;
            border: 2px solid var(--medium-gray);
            border-radius: 10px;
            background: var(--white);
            color: var(--dark-gray);
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        body.dark-mode .google-btn {
            background: var(--darker-gray);
            color: var(--light-gray);
            border-color: #444;
        }

        .google-btn:hover {
            border-color: var(--google-red);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .google-icon svg {
            width: 20px;
            height: 20px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
            font-size: 1rem;
        }

        body.dark-mode .form-group label {
            color: var(--light-gray);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--medium-gray);
            border-radius: 10px;
            font-size: 1.05rem;
            background-color: var(--white);
            color: var(--darker-gray);
            transition: var(--transition);
        }

        body.dark-mode .form-control {
            background-color: var(--darker-gray);
            color: var(--light-gray);
            border-color: #444;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(26, 86, 50, 0.15);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-gray);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            transition: var(--transition);
        }

        body.dark-mode .toggle-password {
            color: var(--light-gray);
        }

        .toggle-password:hover {
            color: var(--primary-green);
        }

        body.dark-mode .toggle-password:hover {
            color: var(--accent-green);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.15rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(120deg, var(--primary-green), var(--secondary-green));
            color: var(--white);
            box-shadow: 0 4px 12px rgba(26, 86, 50, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(26, 86, 50, 0.4);
        }

        .btn-primary:disabled {
            background: #a0c4a0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 1rem;
        }

        .login-link a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .login-link a:hover {
            text-decoration: underline;
            color: var(--secondary-green);
        }

        body.dark-mode .login-link a {
            color: var(--accent-green);
        }

        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 6px;
            display: none;
        }

        .success-message {
            background-color: rgba(76, 175, 80, 0.15);
            color: var(--accent-green);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 25px;
            color: var(--dark-gray);
            font-size: 0.95rem;
            margin-top: 20px;
        }

        body.dark-mode footer {
            color: #adb5bd;
        }

        footer a {
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        body.dark-mode footer a {
            color: var(--accent-green);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 20px auto;
            }
            
            .form-container {
                padding: 30px 25px;
            }
            
            .form-container h1 {
                font-size: 1.9rem;
            }
            
            .form-control {
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .btn {
                padding: 12px;
                font-size: 1.1rem;
            }
            
            .google-btn {
                padding: 10px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <!-- Simple Header -->
    <header>

            <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>

    </main>
    
    <!-- Simple Footer -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dark Mode Toggle based on system preference
            const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (prefersDarkMode) {
                document.body.classList.add('dark-mode');
            }
            
            // Google Sign Up Button
            const googleSignupBtn = document.getElementById('googleSignupBtn');
            const successMessage = document.getElementById('successMessage');
            
            googleSignupBtn.addEventListener('click', () => {
                // Show loading state
                const originalText = googleSignupBtn.innerHTML;
                googleSignupBtn.disabled = true;
                googleSignupBtn.innerHTML = '<div class="google-icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#4285F4" opacity="0.3"/><circle cx="12" cy="12" r="8" fill="#4285F4" opacity="0.6"/><circle cx="12" cy="12" r="6" fill="#4285F4"/></svg></div> Creating account...';
                
                // Simulate Google OAuth flow delay
                setTimeout(() => {
                    // Show success message
                    successMessage.style.display = 'block';
                    successMessage.textContent = 'Account created successfully with Google! Redirecting to dashboard...';
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }, 1500);
            });
            
            // Password Visibility Toggle
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordField = document.getElementById('password');
            const confirmPasswordField = document.getElementById('confirmPassword');
            
            togglePassword.addEventListener('click', () => {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                togglePassword.innerHTML = type === 'password' ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>` : 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.949 5.949 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755.165.165.337.328.517.486l.708.709a7.029 7.029 0 0 0 2.79-.588c1.722-1.52 2.72-3.178 2.72-5 0-1.822-.998-3.48-2.72-5.001A7.028 7.028 0 0 0 8 2.5c-1.4 0-2.723.334-3.854.944l.708.709z"/>
                    </svg>`;
            });
            
            toggleConfirmPassword.addEventListener('click', () => {
                const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordField.setAttribute('type', type);
                toggleConfirmPassword.innerHTML = type === 'password' ? 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">

                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>` : 
                    `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.949 5.949 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755.165.165.337.328.517.486l.708.709a7.029 7.029 0 0 0 2.79-.588c1.722-1.52 2.72-3.178 2.72-5 0-1.822-.998-3.48-2.72-5.001A7.028 7.028 0 0 0 8 2.5c-1.4 0-2.723.334-3.854.944l.708.709z"/>
                    </svg>`;
            });
            
            // Form Validation and Submission
            const signupForm = document.getElementById('signupForm');
            const signupBtn = document.getElementById('signupBtn');
            
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Reset error messages
                document.querySelectorAll('.error-message').forEach(el => {
                    el.textContent = '';
                    el.style.display = 'none';
                });
                
                // Get form values
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validation
                let isValid = true;
                
                if (fullName.length < 2) {
                    showError('nameError', 'Please enter your full name');
                    isValid = false;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showError('emailError', 'Please enter a valid email address');
                    isValid = false;
                }
                
                if (password.length < 8) {
                    showError('passwordError', 'Password must be at least 8 characters');
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    showError('confirmPasswordError', 'Passwords do not match');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Simulate form submission
                signupBtn.disabled = true;
                signupBtn.textContent = 'Creating Account...';
                
                // Simulate API call delay
                setTimeout(() => {
                    // Show success message
                    successMessage.style.display = 'block';
                    signupForm.reset();
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                }, 1500);
            });
            
            function showError(elementId, message) {
                const errorElement = document.getElementById(elementId);
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
